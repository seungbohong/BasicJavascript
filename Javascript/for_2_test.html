<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>

    .blue{color: #00f;}
    .red{color: #f00;}
  </style>
  <script>
    for (var i = 1; i <= 100; i++) {
      if (i % 5 == 0 && i % 7 != 0) {
        document.write("<p class = 'red'>"+i+"</p>");
      } else if(i%7 == 0 && i%5 != 0){
        document.write("<p class = 'green'>"+i+"</p>");
      } else if(i%7 == 0 && i%5 == 0){
        document.write("<p class = 'aqua'>"+i+"</p>");
      }

    }
  </script>
</head>

<body>

</body>

</html>
