<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var userEmail = prompt("당신의 이메일 주소는?", "");
        var addUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

        var check1 = false;
        var check2 = false;

        if (userEmail.indexOf("@")>0){
            check1 = true;
        }

        for (var i = 0; i < addUrl.length; i++){
            if (userEmail.indexOf(addUrl[i]) > 0){
                check2 = true;
            }
        }

        if (check1 && check2){
            document.write(userEmail);
        } else{
            alert("이메일 형식이 잘못되었습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
