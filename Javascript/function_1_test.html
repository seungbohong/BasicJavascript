<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var count = 0;

        myFnc();

        // 함수 정의문
        function myFnc(){
            count++;
            document.write("hello" + count, "<br>");
        }

        myFnc();

        // 익명 함수를 변수에 참조한 예
        var theFnc = function(){
            count++;
            document.write("bye"+count, "<br>");

        }

        theFnc();
    </script>
</head>
<body>
    
</body>
</html>
