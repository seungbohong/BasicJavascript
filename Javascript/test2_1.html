<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var season1 = 1200;
      var season2 = 1300;
      var season3 = 1000;
      var season4 = prompt("4분기 판매량을 입력하세요.", "");

      var avg = (season1 + season2 + season3) / 3;

      var result = season4 > avg;
      result = result? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다";
      document.write(result);
    </script>
  </head>

</html>
